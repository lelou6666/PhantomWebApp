{% extends "../templates/base.html" %}
{% block headscripts %}
<script type="text/javascript">
    $(document).ready(function() {
        $("#nav-password").addClass("active");
    });
</script>

{% endblock %}

{% block nimbus_body %}
{% if password_change_required %}
<p class='help'><strong>Your password has expired. Please change it using the form below.</strong></p>
{% endif %}

<form action="." method="post">
    {% csrf_token %}
    <fieldset>
        {{ form }}
        <br>
        <input class="btn" type="submit" value="Change Password"/>
    </fieldset>
</form>
{% endblock %}
